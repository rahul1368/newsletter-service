version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: newsletter-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: newsletter_user
      POSTGRES_PASSWORD: newsletter_password
      POSTGRES_DB: newsletter_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U newsletter_user -d newsletter_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: newsletter-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

