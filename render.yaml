services:
  # Web Service - Newsletter API
  - type: web
    name: newsletter-api
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: starter
    region: oregon
    healthCheckPath: /health
    envVars:
      # Database connection (from PostgreSQL database)
      - key: DATABASE_URL
        fromDatabase:
          name: newsletter-db
          property: connectionString
      # Redis connection (from Redis service)
      - key: REDIS_HOST
        fromService:
          name: newsletter-redis
          type: redis
          property: host
      - key: REDIS_PORT
        fromService:
          name: newsletter-redis
          type: redis
          property: port
      - key: REDIS_PASSWORD
        fromService:
          name: newsletter-redis
          type: redis
          property: password
      # Email service
      - key: RESEND_API_KEY
        sync: false
      - key: SENDER_EMAIL
        sync: false
        value: onboarding@resend.dev
      # Application
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    # Build command (handled by Dockerfile)
    # Start command (handled by Dockerfile CMD)
    # Migrations run automatically via docker-entrypoint.sh before app starts

  # Redis Cache Service
  - type: redis
    name: newsletter-redis
    plan: starter
    region: oregon
    maxmemoryPolicy: allkeys-lru

databases:
  # PostgreSQL Database
  - name: newsletter-db
    plan: starter
    region: oregon
    databaseName: newsletter_db
    user: newsletter_user
